{% extends "base.html" %}

{% block head_content %}
    <title>Gestión Eventos - Mis Eventos</title>
{% endblock%}

{% block container %}
    <script>
        $(document).ready(function(){
            $('#EventIni').datepicker({autoclose: true, format: 'dd/mm/yyyy'});
            $('#EventEnd').datepicker({autoclose: true, format: 'dd/mm/yyyy'});
        });
    </script>
    <div class="container">
        <section class="content">
            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <i class="fa fa-group"></i>
                            <h3 class="box-title">Crear evento</h3>
                        </div>
                        
                        <form method="POST" action="{% url 'events:create'%}">
                            {% csrf_token %}
                            <div class="box-body">

                                <div class="form-group">
                                    <label>Nombre del Evento</label>
                                    <input name="event_name" type="text" class="form-control" required>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label>Categoría</label>
                                        <select name="event_category" type="text" class="form-control" required>
                                            {% for category in categories %}
                                                <option id="{{ category.pk }}"> {{ category.category_description }} </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Tipo de Evento</label>
                                        <select name="event_type" type="text" class="form-control" required>
                                            {% for event_type in event_types %}
                                                <option id="{{ event_type.pk }}"> {{ event_type.event_type_description }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>   

                                <div class="form-group">
                                    <label>Lugar</label>
                                    <input name="event_site" type="text" class="form-control" required>
                                </div>

                                <div class="form-group">
                                    <label>Dirección</label>
                                    <input name="event_address" type="text" class="form-control" required>
                                </div>

                                <div class="form-row">
                                
                                    <div class="form-group col-md-6">
                                        <label>Fecha de Inicio</label>
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="glyphicon glyphicon-calendar"></i>
                                            </div>
                                            <input type="text" class="form-control" name="event_start_date" autocomplete="off"/>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Fecha de Fin</label>
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="glyphicon glyphicon-calendar"></i>
                                            </div>
                                            <input type="text" class="form-control" name="event_end_date" autocomplete="off"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>Creado por</label>
                                    <input type="text" name="event_creator" class="form-control" required readonly value="{{ request.user.username }}">
                                </div>  
                                
                            </div>
                            <div class="box-footer">
                                <button name="user-button" type="submit" class="btn btn-primary pull-right">
                                    <i class="fa fa-save"></i>    Guardar evento
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
