{% extends "base.html" %}

{% block head_content %}
    <title>Gestión Eventos - Mis Eventos</title>
{% endblock%}

{% block container %}
    <div class="container">
        <section class="content">
            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <div class="box box-danger">
                        <div class="box-header with-border">
                            <i class="fa fa-group"></i>
                            <h3 class="box-title">Eliminar evento</h3>
                        </div>
                        <form method="POST" action="{% url 'events:edit'%}">
                            {% csrf_token %}
                            <div class="box-body">
                                <p>¿Desea borrar el evento?</p>
                                <p>NOMBRE DEL EVENTO</p>
                                <div class="form-group">
                                    <label>Código Único de Evento</label>
                                    <input id="EventCodeD" name="EventCodeD" type="text" class="form-control" required readonly>
                                    <p class="text-warning"><small>Esta acción no se puede deshacer.</small></p>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <input type="submit" class="btn btn-danger" value="Borrar">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
