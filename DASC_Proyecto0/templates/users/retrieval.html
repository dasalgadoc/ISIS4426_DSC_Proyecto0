{% extends "users/base.html" %}

{% block head_content %}
<title>Gestión Eventos - Recuperar Contraseña</title>
{% endblock%}

{% block container %}
    <div class="login-form">

        {% if form.errors %}
            <div class="alert alert-danger">{{ form.non_field_errors }}</div>
        {% endif%}

        <form method="POST" action="{% url 'users:pforgot'%}">
            {% csrf_token %}
            <h2 class="text-center">Gestión Eventos - Recuperar contraseña</h2>
            
            <div class="form-group">
                <div class="input-group"> 
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>
                    <input type="text" 
                        class="form-control" 
                        name="username" 
                        placeholder="Usuario" 
                        value="{% if form.errors %}{{ form.username.value }}{% endif %}"
                    >
                </div>
            </div>

            <div class="form-group">
                <div class="input-group"> 
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-question-sign"></i>
                    </span>
                    <input type="text" 
                        class="form-control" 
                        name="secret_question" 
                        placeholder="Pregunta Secreta" 
                        value="{% if form.errors %}{{ form.secret_question.value }}{% endif %}">
                </div>
            </div>

            <div class="form-group">
                <div class="input-group"> 
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-info-sign"></i>
                    </span>
                    <input type="text" 
                        class="form-control" 
                        name="secret_answer" 
                        placeholder="Respuesta Secreta" 
                        value="{% if form.errors %}{{ form.secret_answer.value }}{% endif %}">
                </div>
            </div>

            <div class="form-group">
                <div class="input-group"> 
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
                    <input type="password" 
                        class="form-control" 
                        name="password" 
                        placeholder="Contraseña" >
                </div>
            </div>

            <div class="form-group">
                <div class="input-group"> 
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-collapse-up"></i>
                    </span>
                    <input type="password" 
                        class="form-control" 
                        name="password_confirmation" 
                        placeholder="Confirmar Contraseña" >
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary login-btn btn-block">Validar datos!</button>
            </div>

            <div class="or-seperator"></div>

            <br />

            <div class="form-group">
                <a href="{% url 'users:login' %}" class="col-xs-12 btn btn-success" data-toggle="modal">
                    <i class="glyphicon glyphicon-share-alt"></i> 
                    <span><b>Volver a Iniciar sesión</b></span>
                </a>
            </div>

        </form>
    </div>
    
{% endblock %}
