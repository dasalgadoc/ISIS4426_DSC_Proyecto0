{% extends "users/base.html" %}

{% block head_content %}
<title>Gestión Eventos - Registrarse</title>
{% endblock%}

{% block container %}
    <div class="login-form">
        {% if error %}
            <p class="alert alert-danger">{{ error }}</p>
        {% endif %}

        <form method="POST" action="{% url 'users:signup'%}">
            {% csrf_token %}
            <h2 class="text-center">Gestión Eventos - Registro</h2>
            
            <div class="form-group">
                <div class="input-group"> 
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>
                    <input type="text" 
                        class="form-control" 
                        name="username" 
                        placeholder="Usuario" >
                </div>
            </div>

            <div class="form-group">
                <div class="input-group"> 
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
                    <input type="password" 
                        class="form-control" 
                        name="password" 
                        placeholder="Contraseña" >
                </div>
            </div>

            <div class="form-group">
                <div class="input-group"> 
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-collapse-up"></i>
                    </span>
                    <input type="password" 
                        class="form-control" 
                        name="password_confirmation" 
                        placeholder="Confirmar Contraseña" >
                </div>
            </div>

            <div class="form-group">
                <div class="input-group"> 
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-question-sign"></i>
                    </span>
                    <input type="text" 
                        class="form-control" 
                        name="secret_question" 
                        placeholder="Pregunta secreta" >
                </div>
            </div>

            <div class="form-group">
                <div class="input-group"> 
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-ok-sign"></i>
                    </span>
                    <input type="text" 
                        class="form-control" 
                        name="secret_answer" 
                        placeholder="Respuesta secreta" >
                </div>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary login-btn btn-block">Crear cuenta!</button>
            </div>

            <div class="or-seperator"></div>

            <br />

            <div class="form-group">
                <a href="{% url 'users:login' %}" class="col-xs-12 btn btn-success" data-toggle="modal">
                    <i class="glyphicon glyphicon-share-alt"></i> 
                    <span><b>Volver a Iniciar sesión</b></span>
                </a>
            </div>

        </form>
    </div>
{% endblock %}
